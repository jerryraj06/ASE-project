{% load static %}

<!DOCTYPE html>
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<title>International Company Interaction Portal</title>
		<meta name="description" content="Responsive HTML5 Template">
		<meta name="author" content="webthemez">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

    	<link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
		<!-- Mobile Meta -->

		<!-- Favicon -->
		<link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
 
		<link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet"> 
		<link href="{% static 'fonts/font-awesome/css/font-awesome.css' %}" rel="stylesheet"> 
		<link href="{% static 'css/animations.css' %}" rel="stylesheet"> 
		<link href="{% static 'css/style.css' %}" rel="stylesheet"> 
		<link href="{% static 'css/custom.css' %}" rel="stylesheet">
	

	</head>

<body class="no-trans">
		<!-- scrollToTop --> 
		<div class="scrollToTop"><i class="icon-up-open-big"></i></div>

		<!-- header start --> 
		<header class="header fixed clearfix navbar navbar-fixed-top">
			<div class="container">
				<div class="row">
					<div class="col-md-4">

						<!-- header-left start --> 
						<div class="header-left">

							<!-- logo -->
							<div class="logo smooth-scroll">
								<a href="#banner"><img id="logo" src="{% static 'images/icip tech.png' %}" alt="Worthy"></a>
							</div>

							<!-- name-and-slogan -->
							<div class="logo-section smooth-scroll">
								<div class="brand"><a href="#banner"></a></div>								
							</div>

						</div>
						<!-- header-left end -->

					</div>
					<div class="col-md-8">

						<!-- header-right start --> 
						<div class="header-right">

							<!-- main-navigation start --> 
							<div class="main-navigation animated">

								<!-- navbar start --> 
								<nav class="navbar navbar-default" role="navigation">
									<div class="container-fluid">

										<!-- Toggle get grouped for better mobile display -->
										<div class="navbar-header">
											<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
												<span class="sr-only">Toggle navigation</span>
												<span class="icon-bar"></span>
												<span class="icon-bar"></span>
												<span class="icon-bar"></span>
											</button>
										</div>

										<!-- Collect the nav links, forms, and other content for toggling -->
										<div class="collapse navbar-collapse scrollspy smooth-scroll" id="navbar-collapse-1">
											<ul class="nav navbar-nav navbar-right">
												<li class="active"><a href="{% url 'main-home' %}">Home</a></li>

												<li><a href="{% url 'newsfeed' %}">Newsfeed</a></li>
                                                <li><a href="{% url 'jobvacancies' %}">Job Vacancies</a></li>
                                                <li><a href="{% url 'logout' %}">Logout</a></li>
											</ul> 
										</div>

									</div>
								</nav>
								<!-- navbar end -->

							</div>
							<!-- main-navigation end -->

						</div>
						<!-- header-right end -->

					</div>
				</div>
			</div>
		</header>
		<!-- header end -->



{% load crispy_forms_tags %}

    <div class="content-section aam">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <!-- FORM HERE -->
    </div>


	

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<!-- JavaScript --> 
		<script type="text/javascript" src="{% static 'plugins/jquery.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'plugins/modernizr.js' %}"></script>
		<script type="text/javascript" src="{% static 'plugins/isotope/isotope.pkgd.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'plugins/jquery.backstretch.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'plugins/jquery.appear.js' %}"></script>

		<!-- Custom Scripts -->
		<script type="text/javascript" src="{% static 'js/custom.js' %}"></script>

	</body>
</html>
